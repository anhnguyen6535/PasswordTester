<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordTester</title>
    <link rel="stylesheet" href="css/passweakGenerator.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="https://use.typekit.net/czl2mhw.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">PasswordTester</a>

            <nav>
                <ul class="navigation">
                    <li class="menu"><a href="index.html">Home</a></li>
                    <li class="menu"><a href="superPass.html">superPass</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="top">
            <h2 class="title">Your passweak is</h2>
            <div>
                <text id="passweak" class="passweak">p</text>
            </div>
        </div>

        <div class="bottom">
            <p class="nordpass">Due to NordPass, your passweak is top <span id="nordpass-top" class="nordpass-top">5</span> most common passwords</p>
            <div class="next-step">
                <p class="prompt">Now, let's make it stronger!</p>
                <a class="start" href="updatePassweak.html">Start</a>
            </div>
        </div>   
    </section>
</body>
<script>
    const passweaks = ['123456','123456789','12345','qwerty','password', '12345678','111111','123123','1234567890','1234567']

    const passweakRandom = () => {
        const index = Math.floor(Math.random() * passweaks.length)
        let passweak = passweaks[index]
        localStorage.clear();
        localStorage.setItem("currentPassweak",passweak)
        return [passweak, index]
    }

    const randomResult = passweakRandom()
    document.getElementById('passweak').innerHTML = randomResult[0]
    document.getElementById('nordpass-top').innerHTML = randomResult[1] + 1
</script>

</html>
