<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordTester</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/czl2mhw.css">
</head>
<body onload = "display()">
    <div class="navbar">
        <div class="container">
            <a class="logo" href="home.html">PasswordTester</a>

            <nav>
                <ul class="navigation">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">superPass</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="hero">
        <div class="container">
            <div class="top">
                <h2 class="title">Below are the MD5 hash of five updated versions of your passweak. Convert it to see the corresponding passweak in plain text.</h2>
                <!--buttons are not aligned, dependent on length of hash, button also moves when converting-->
                <h4 id="hash" class="hash"></h4> <button onclick="convert('hash')">Convert</button>
                <br>
                <h4 id="hash1" class="hash1"></h4> <button onclick="convert('hash1')">Convert</button>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script>
        const id = ["hash","hash1"] //contains all IDs for updated passwords
        const state = new Array(5).fill(0); //contains converted state of each password
        function display(){ 
            for (var i = 0; i < id.length; i++){
                var hash = CryptoJS.MD5(localStorage.getItem(id[i])).toString()
                document.getElementById(id[i]).innerHTML = hash
            }
        }
        //TODO: load rest of updated passwords and print their hashes 
        //var showHash = 0; 
        function convert(pass){ //fake conversion from hash to plain text 
            var index = id.indexOf(pass)
            var hash = CryptoJS.MD5(localStorage.getItem(pass)).toString()
            if (state[index]){
                document.getElementById(pass).innerHTML = hash
                state[index] = 0
            } else {
                document.getElementById(pass).innerHTML = localStorage.getItem(pass)
                state[index] = 1
            }
        }
    </script>
</body>
</html>
